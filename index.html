<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selamat Ulang Tahun, Ika!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ffe6f0, #fff);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        margin-top: 40px;
        color: #ff4da6;
        font-size: 3em;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        min-height: 100vh;
      }

      .balloons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 60px;
        z-index: 2;
        flex-wrap: wrap;
      }

      .balloon {
        width: 60px;
        height: 80px;
        border-radius: 60% 60% 60% 60%;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.5s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #555;
        transform: translateX(-50%);
      }

      .red {
        background: #ff4d4d;
      }
      .yellow {
        background: #ffff66;
      }
      .blue {
        background: #66ccff;
      }
      .pink {
        background: #ff99cc;
      }
      .green {
        background: #99ff99;
      }

      .balloon.pop {
        animation: pop 0.4s forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .message {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #ff1493, #ff66cc);
        color: white;
        padding: 20px 30px;
        border-radius: 12px;
        font-size: 1.4em;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: fadeUp 0.6s ease-out forwards;
        z-index: 999;
        margin-top: 30px;
      }

      @keyframes fadeUp {
        0% {
          transform: translate(-50%, 30px);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }

      .cake-container {
        position: relative;
        text-align: center;
        font-size: 80px;
        z-index: 1;
      }

      .cake {
        line-height: 1;
      }

      .letter {
        position: absolute;
        top: 230px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff4e6;
        border: 2px solid #ff4da6;
        padding: 30px;
        width: 60%;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        opacity: 0;
        animation: letterAnimation 1s ease-out forwards;
        z-index: 999;
      }

      @keyframes letterAnimation {
        0% {
          transform: translateX(-50%) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
      }

      .letter p {
        margin: 10px 0;
      }

      .letter h2 {
        color: #ff4da6;
        font-size: 1.6em;
        font-weight: bold;
      }

      /* Tambahan styling untuk tombol kontrol musik */
      .music-toggle-btn {
        background-color: #ff4da6;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .music-toggle-btn:hover {
        background-color: #ff66cc;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Ulang Tahun, Ika! 🎉</h1>

    <div class="container">
      <!-- BALON -->
      <div class="balloons">
        <div class="balloon red" data-id="1" onclick="popBalloon(this, 'Selamat ulang tahun, Bayiik! ❤️')"></div>
        <div class="balloon yellow" data-id="2" onclick="popBalloon(this, 'Semoga panjang umur & bahagia 🎂')"></div>
        <div class="balloon blue" data-id="3" onclick="popBalloon(this, 'Sehat selalu dan sukses ya! 💪')"></div>
        <div class="balloon pink" data-id="4" onclick="popBalloon(this, 'Terus bersinar, Bayiik! ✨')"></div>
        <div class="balloon green" data-id="5" onclick="popBalloon(this, 'Aku senang punya kamu 💖')"></div>
      </div>

      <!-- KUE -->
      <div class="cake-container">
        <div class="cake">🎂</div>
      </div>

      <!-- Tombol kontrol musik -->
      <button id="musicToggleBtn" class="music-toggle-btn" onclick="toggleMusic()">Matikan Musik</button>
    </div>

    <!-- UCAPAN -->
    <div id="messageContainer"></div>

    <!-- Musik Latar -->
    <audio id="bgMusic" loop>
      <source src="audio/lagu.mpeg" type="audio/mpeg" />
    </audio>

    <!-- Efek Suara Balon -->
    <audio id="popSound">
      <source src="audio/balloon-pop.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const bgMusic = document.getElementById("bgMusic");
      const popSound = document.getElementById("popSound");
      const musicToggleBtn = document.getElementById("musicToggleBtn");
      const balloons = document.querySelectorAll(".balloon");
      let poppedCount = 0;

      window.onload = function () {
        bgMusic.play(); // Memulai musik latar saat halaman dimuat
      };

      // Fungsi untuk memutar musik latar
      function toggleMusic() {
        if (bgMusic.paused) {
          bgMusic.play();
          musicToggleBtn.textContent = "Matikan Musik";
        } else {
          bgMusic.pause();
          musicToggleBtn.textContent = "Nyalakan Musik";
        }
      }

      // Fungsi untuk meletuskan balon dan menampilkan ucapan
      function popBalloon(balloon, message) {
        balloon.classList.add("pop");
        popSound.currentTime = 0;
        popSound.play();

        setTimeout(() => {
          balloon.style.display = "none";
          poppedCount++;
          checkAllBalloonsPopped();
        }, 400);

        const msg = document.createElement("div");
        msg.className = "message";
        msg.textContent = message;
        document.body.appendChild(msg);

        setTimeout(() => {
          msg.remove();
        }, 3000);
      }

      // Fungsi untuk memeriksa apakah semua balon sudah pecah
      function checkAllBalloonsPopped() {
        if (poppedCount === balloons.length) {
          const letter = document.createElement("div");
          letter.className = "letter";
          letter.innerHTML = `
          <h2>Selamat Ulang Tahun, Apoteker (bayi)! 🎉</h2>
          <p>Semoga hari ini menjadi awal dari perjalanan penuh kebahagiaan, kesuksesan, dan cinta.</p>
          <p>Pokoknya, semoga rezekimu lancar, senyummu nggak pernah luntur, dan bahagiamu selalu nular!.</p>
          <p>Terus bersinar dan capai semua impianmu! 💖</p>
          <p>- Orang Tengil</p>
        `;
          document.body.appendChild(letter);

          setTimeout(() => {
            letter.remove();
          }, 7000);
        }
      }
    </script>
  </body>
</html>
